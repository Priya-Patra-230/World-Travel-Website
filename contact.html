<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Travel website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo  lgheading text-light">WT</h1>
            <ul class="navitems">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
            <section class="contact-form">
                <div class="container">
                    <div class="form-wrapper">
                        <div class="company-address">
                         <div class="address-group">
                            <i class="fa-solid fa-location-dot text-red fa-3x"></i>
                            <h2 class="text-gray mdheading">Location</h2>
                            <p>Tulasi Bihar,Bhubaneswar,Odisha</p>
                         </div>
                         <div class="address-group">
                            <i class="fa-solid fa-envelope text-red fa-3x"></i>
                            <h2 class="text-gray mdheading">Email</h2>
                            <p>company@gmail.com</p>
                         </div>
                         <div class="address-group">
                            <i class="fa-solid fa-phone text-red fa-3x"></i>
                             <h2 class="text-gray mdheading">Call</h2>  
                             <p>+91-7284390259</p> 
                         </div>
                         <img src="./img/company-img.jpg" alt="company image">
                        </div>
                        <div class="company-form">
                            <form action="" class="form">
                                <h1 class="lgheading text-black">Contact US</h1>
                                <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the contact form below.</p>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="text" name="" id="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="Phone">Phone</label>
                                    <input type="text" name="" id="Phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                   <textarea name="" id="message"></textarea>
                                </div>
                                <button type="submit"class="form-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <div class="socialmedia">
                    <i class="fa-brands fa-facebook fa-4x"></i>
                    <i class="fa-brands fa-twitter fa-4x"></i>
                    <i class="fa-brands fa-instagram fa-4x"></i>
                </div>
                <p>world Travel &copy; 2020,All rights reserved</p>
            </footer>
</body>
</html>
